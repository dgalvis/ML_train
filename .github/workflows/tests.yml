name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Micromamba sets up fast, and these two flags cache both env and downloads
      - name: Set up Micromamba + cache env
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: requirements_test.yml          # your existing env file
          activate-environment: ML_train_test              # auto-activate for subsequent steps
          cache-environment: true                          # cache the fully built env
          cache-downloads: true                            # cache pkgs (nice-to-have)
          micromamba-version: latest                       # default is fine
          init-shell: bash                                 # so activation works with bash -el

      - name: Run tests
        run: |
          cd codes
          python -m modules.test_lin_reg

